{% extends 'first_app/index.html' %}
{% block title %}
Log in
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <a class="p-2 text-dark" href="#">Dashboard</a>
    <a class="p-2 text-dark" href="{% url 'first_app:logout' %}">Log Out</a>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endif %}
{% endblock %}
