<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django level two</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
</head>
<body>
    <h1>Hi welcome to django level two</h1>
<h2>Here are your access record:</h2>
<div class="djangotwo">
    {% if access_records %}
    <table>
        <thead>
            <th>Site name</th>
            <th>Date accessed</th>
        </thead>
    {% for acc in access_records %}
    <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <p>No access records found!</p>
    {% endif %}

</div>

</body>
</html>
