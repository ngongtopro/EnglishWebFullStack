{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new_polls/style.css' %}" />
{% if latest_question_list %}
<ul>
{% for question in latest_question_list %}
<li><a href="{% url 'new_polls:detail' question.id %}">{{ question.quest_text }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
